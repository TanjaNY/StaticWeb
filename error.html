<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler 404 - Seite nicht gefunden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 120px;
            color: #dc3545;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Entschuldigung, die gesuchte Seite wurde nicht gefunden.</p>
        <p>Die Seite existiert möglicherweise nicht mehr oder wurde verschoben.</p>
        <a href="/" class="back-link">Zurück zur Startseite</a>
    </div>
</body>
</html>
